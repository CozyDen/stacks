    - traefik.http.services.radarr.loadbalancer.server.port=7878 # Target the correct internal port
    volumes:
    - ./radarr/data:/config
    # - /mounted:/video # Edit here to change the mount point
    expose:
    - 7878
    networks:
    - traefik

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
