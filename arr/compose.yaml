    volumes:
    - ./prowlarr/data:/config
    expose:
    - 9696
    networks:
    - traefik

  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
