name: arr
services:

  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=America/New_York
    labels:
    - traefik.enable=true
    - traefik.http.routers.sonarr.rule=Host(`sonarr.docker.den`)
    - traefik.http.routers.sonarr.entrypoints=web # Use the "web" entrypoint
    - traefik.http.services.sonarr.loadbalancer.server.port=8989 # Target the correct internal port
    volumes:
    - ./sonarr/data:/config
    # - /mounted:/video # Edit here to change the mount point
    expose:
    - 8989
    networks:
    - traefik

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
    - PUID=1000
